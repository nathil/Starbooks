<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Cadastro_Login.css">
        <title>Login</title>
    </head>

    <body>

        <div class="container">
            
            <div class="content first-content">
                
                <div class="first-column">
                    
                    <h2 class="title-seja">Seja bem-vindo!</h2>
                    <img src="/img/simeissomesmo.jpg" alt="Starbooks Logo">
                    <h2 class="subtitle">STARBOOKS</h2>
                    <p class="description">Já tem uma conta?</p>
                    <button id="entrar" class="btn">Entrar</button>

                </div>

                <div class="second-column">

                    <div class="background-div">

                            <h2 class="title-crie">Crie sua conta</h2>
                            <form class="form">
                                <input type="email" placeholder="E-mail">
                                <input type="text" placeholder="Usuário">
                                <input type="password" placeholder="Senha">
                                <a href="#">Precisa de ajuda?</a>
                                <button class="btn2">Criar conta</button>

                            </form>

                        <li><a href="#">Entre com Facebook</a></li>
                        <li><a href="#">Entre com Instagram</a></li>

                    </div>

                </div>

            </div>

            <div class="content second-content">

                <div class="first-column">
                    
                    <h2 class="title-seja">Seja bem-vindo de volta!</h2>
                    <img src="/img/simeissomesmo.jpg" alt="Starbooks Logo">
                    <h2 class="subtitle">STARBOOKS</h2>
                    <button id="voltar" class="btn">Voltar</button>

                </div>

                <div class="second-column">

                    <div class="background-div">

                            <h2 class="title-crie">Entrar</h2>
                            <p class="description2">Aqui você não apenas toma café!</p>
                            <form class="form">
                                <input type="email" placeholder="E-mail">
                                <input type="password" placeholder="Senha">
                                <a class="password" href="#">Esqueceu sua senha?</a>
                                <button class="btn2">Entrar</button>

                            </form>

                    </div>

                </div>

            </div>

        </div>
        
        <script src="cadastro.js"></script>

    </body>
    </html>
